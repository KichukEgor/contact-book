<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <!-- font awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="header-wrapper">
  <header class="header">
    <h1 class="logo text-primary">
      <img src="./images/book.svg" alt="add">
      Книга контактов
    </h1>
    <nav>
      <button type="button" id="add-btn" class="btn btn-danger menu-button">
        Добавить контакт
        <img src="./images/cross.svg" alt="add">
      </button>
      <button type="button" class="btn btn-primary menu-button" data-bs-toggle="modal" data-bs-target="#addGroupModal">
        Группы
      </button>
    </nav>
  </header>
</div>

<main class="content-wrapper">
  <div id="contacts-container" class="accordion contacts-container"></div>
</main>
<!-- contact modal -->
<div id="fullscreen-div"></div>
<form class="modal" id="modal">
  <div class="modal-dialog">
  <div class="modal-content modal__content">
    <div class="modal-header modal__header">
      <h5 class="modal-title " id="modal-title">Добавление контакта</h5>
      <button type="button" id="close-btn" class="btn-close"></button>
    </div>

      <div class="modal-body modal__body">
        <div class="form">
          <input id="contact-name" class="form-control form-item" type="text" placeholder="Введите ФИО" name="name">
          <input id="contact-num" class="form-control form-item" type="text" placeholder="Введите номер" name="phone">
          <select id="group-selector" class="form-select form-item" name="groupName">
            <option value="Группа не указана" selected>Выберете группу</option>
          </select>
        </div>
        <div id="status-message" class="message"></div>
      </div>


      <div class="modal__footer" id="modal-btns">
        <button type="submit" id="save-btn" class="btn btn-primary">Сохранить</button>
      </div>
    </div>
  </div>
</form>

<!-- group modal -->
<form class="modal fade" id="addGroupModal" tabindex="-2" aria-labelledby="addGroupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content modal__content">
      <div class="modal-header modal__header">
        <h5 class="modal-title" id="addGroupModalLabel">Группы контактов</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body modal__body">
        <ul id="groups-container" class="form"></ul>
      </div>
      <div class="modal__footer">
        <button type="button" id="save-groups-btn" class="btn btn-primary" data-bs-dismiss="modal">Сохранить</button>
        <button type="button" id="add-group-btn" class="btn add-group-btn">Добавить</button>
      </div>
    </div>
  </div>
</form>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
